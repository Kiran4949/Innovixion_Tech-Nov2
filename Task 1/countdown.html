<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Countdown Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

  <h2>Countdown Timer</h2>

  <div id="countdownContainer">
    <div id="countdown"></div>
    <div id="message"></div>
    <label for="countdownDate">Enter Countdown Date and Time:</label>
    <input type="datetime-local" id="countdownDate" />
    <button onclick="setCountdown()">Start</button>
  </div>

  <br><br><br><br><br><br><br>
  <div class="animation-container" style="overflow: hidden; position: relative; height: 100px;">
    <div class="animation-content">
      <img src="a.gif" width="14%" />
      <img src="b.gif" width="6%" />
      <img src="c.gif" width="2%" />
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
